<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons color="tertiary" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
    <ion-fab-button slot="end" size="small">
      <ion-icon name="add" [routerLink]="['/cliente']"></ion-icon> 
    </ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content class="primary-font"> 
  <ion-list> 
    <ion-item>
      <ion-searchbar 
        (ionInput)="setFilteredItems($event)"
        (ionCancel)="inicializaItems()"
        showCancelButton="true" 
        clearIcon="close-circle"
        searchIcon="search">
      </ion-searchbar>
    </ion-item>
  </ion-list>
  <ion-list>
    <div *ngFor="let cliente of Clientes; let i = index">
      <ion-item [color]="(i%2 == 0) ? 'light' : ''" button [routerLink]="['/cliente', cliente.id]">
        <ion-label fill="clear" full large> {{cliente.nome}} </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remover(item)">
          <ion-icon slot="end" name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </div>
  </ion-list>
</ion-content>
