<ion-header>
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons color="tertiary" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Relatórios</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Critério para Geração</ion-list-header>
  
    <ion-item>
      <ion-label position="stacked">Critério</ion-label>
      <ion-select placeholder="Selecione">
        <ion-select-option value="f">Clientes</ion-select-option>
        <ion-select-option value="m">Vendas</ion-select-option>
        <ion-select-option value="f">Serviços Realizados</ion-select-option>
        <ion-select-option value="m">Pendências de Pagamentos</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Periodo inicial</ion-label>
      <ion-datetime display-format="DD-MM-YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Periodo final</ion-label>
      <ion-datetime display-format="DD-MM-YYYY"></ion-datetime>
    </ion-item>
  
  </ion-list>
</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-toolbar>
          <ion-button color="success" id="btn-cadastrar">
            Gerar
            <ion-icon slot="start" name="analytics"></ion-icon>
          </ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
