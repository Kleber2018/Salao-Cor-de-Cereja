<ion-app>
  <ion-split-pane >
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-list >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <!-- <ion-item (click)="goTo(p.title)" > -->
              
            <ion-item *ngIf="this.authService.ProfissionalNivelNumero >= p.nivel"> 
              <ion-item [routerLink]="['/'+p.title]">
              <ion-icon color="{{p.color}}" slot="start" [name]="p.icon"></ion-icon>
              <ion-label color="dark">
                {{p.titulo}}
              </ion-label>
            </ion-item> 
              <!-- <ion-router>
                <ion-route component="app-convenios" url="/convenios">  </ion-route> 
              </ion-router> -->

              <!-- <ion-button (click)="goTo(p.title)">
                <ion-icon slot="start" name="add"></ion-icon>
                Sua bunda
              </ion-button> -->

            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
